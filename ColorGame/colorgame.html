<body>
    <section id="header" class="jumbotron text-center">
    <div class="title">
        <h3>THE</h3>
        <h1><span id="rgbDisplay">RGB</span></h1>
        <h3>GAME</h3>
        <hr>
        <button id="refresh" class="btn btn-dark">New Colors</button>
        <span class="prompt">Pick a color!</span>
        <button id="easy" class="btn btn-light">Easy</button>
        <button id="hard" class="selected btn btn-light">Hard</button>
    </div>
    </section>

    <div class="colorsquares">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
